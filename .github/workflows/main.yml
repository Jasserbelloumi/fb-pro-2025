name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build APK
        run: |
          chmod +x gradlew || true
          gradle assembleDebug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: FB-PRO
          path: app/build/outputs/apk/debug/*.apk
